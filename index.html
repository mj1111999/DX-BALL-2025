<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Ball Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            -webkit-user-select: none; /* Disable text selection on touch devices */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation; /* Prevent default touch actions like double-tap zoom */
        }
        canvas {
            background-color: #0d1217; /* Darker canvas background */
            display: block;
            border-radius: 12px; /* Rounded corners for canvas */
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4); /* Subtle shadow */
            touch-action: none; /* Prevent scrolling/zooming on canvas */
        }
        .controls-container {
            display: flex;
            gap: 16px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow controls to wrap on smaller screens */
            justify-content: center;
        }
        .game-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4f46e5; /* Indigo */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .game-button:hover {
            background-color: #4338ca; /* Darker indigo */
            transform: translateY(-2px);
        }
        .game-button:active {
            background-color: #3730a3; /* Even darker indigo */
            transform: translateY(0);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #2d3748; /* Dark gray */
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 0.3s forwards;
        }
        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .modal-content h2 {
            margin-top: 0;
            color: #63b3ed; /* Light blue */
        }
        .modal-content button {
            margin-top: 20px;
            background-color: #38a169; /* Green */
        }
        .modal-content button:hover {
            background-color: #2f855a;
        }
        .text-neon-blue {
            color: #00bcd4; /* A vivid blue for score/level */
            text-shadow: 0 0 5px #00bcd4, 0 0 10px #00bcd4;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center p-4">
        <h1 class="text-3xl font-bold mb-4 text-neon-blue">DX Ball 2025!</h1>
        <canvas id="gameCanvas" class="max-w-full"></canvas>
        <div class="controls-container">
            <button id="muteButton" class="game-button">üîá Mute Game Sounds</button>
            <button id="pauseButton" class="game-button">‚è∏Ô∏è Pause</button>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalCloseButton" class="game-button">Play Again!</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
